<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peace</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="pick-time">
            <button data-time="300">5 Minutes</button>
            <button data-time= '600'>10 Minutes</button>
            <button data-time="1200">20 Minutes</button>
        </div>
        <div class="player">
            <audio loop class="song">
                <source src="./Assets/sounds/rain.mp3" />
            </audio>
            
            <img src="./Assets/svg/play.svg" alt="play" class="play" />
            
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            
                <svg class= "moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>
            <h1 class="timer"> 0:00</h1>          
        </div>
        <div class="mood">
            <button data-sound="./Assets/sounds/beach.mp3" data-video="./Assets/video/beach.mp4"><img src="./Assets/svg/beach.svg" alt="beach"/></button>
            <button data-sound="./Assets/sounds/rain.mp3" data-video="./Assets/video/rain.mp4"><img src="./Assets/svg/rain.svg" alt="rain"/></button>
            <button data-sound="./Assets/sounds/forest.mp3" data-video="./Assets/video/forest.mp4"><img src="./Assets/svg/path.svg" alt="jungle"/></button>
        </div>

        <div class="video">
            <video loop>
                <source src="./Assets/video/rain.mp4" type="video/mp4"/>
            </video>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
